<!-- Template clone of thejugobar.com/shop (no tracking, no backend functionality, static only) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop – Template</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="cart.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">
        <img src="https://images.squarespace-cdn.com/content/v1/67cf71a48a9c4f3de71c1341/2c837587-2069-4276-8f98-348194451dcb/D7B8A19A-6683-498A-8F28-C5447229EDBE.png?format=1500w" alt="The Jugo Bar logo" />
      </a>
      <nav class="nav">
        <a href="shop.html">Shop</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="header-actions">
        <a href="http://facebook.com/thejugobarllc" target="_blank" aria-label="Facebook">
            <img class="header-icon" src="https://cdn-icons-png.flaticon.com/128/17436/17436876.png" alt="facebook icon">
        </a>
                      
        <a href="http://instagram.com/thejugoman" target="_blank" aria-label="Instagram">
            <img class="header-icon" src="https://cdn-icons-png.flaticon.com/128/174/174855.png" alt="instagram icon">
        </a>
        <button id="cart-toggle" class="cart-btn" aria-label="Open cart">
          Cart (<span id="cart-count">0</span>)
        </button>
      </div>
    </div>
  </header>

  <section class="hero">
    <h1>Shop</h1>
  </section>

  <section class="product-grid">
    <!-- TEMPLATE: Add product cards -->
    <div class="product-card">
      <img src="placeholder1.jpg" alt="Product" />
      <h3>Product Name</h3>
      <p class="price">$00.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="placeholder2.jpg" alt="Product" />
      <h3>Product Name</h3>
      <p class="price">$00.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Duplicate cards as needed -->
  </section>

  <footer class="footer">
    <p>© Jugo Bar – Template</p>
  </footer>
</body>
</html>
